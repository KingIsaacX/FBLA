<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application</title>
        <link rel="stylesheet" href="styles.css">
    
    </head>
    <body>
        <div class="posting-container">
            <h2>Create a Job Posting</h2>
            <form id="job-posting-form">
              <label for="first-name" >First Name:</label>
              <input type="text" id="first-name" name="firstName" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><p></p>
      
              <label for="job-title" >Last Name:</label>
              <input type="text" id="job-title" name="jobTitle" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><p></p>
              
              <label for="job-description" >Job Description:</label>
              <input type="text" id = "job-description"name="jobDescription" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"></input><p></p>
              
              <label for="required-skills">Required Skills:</label>
              <input type="text" id="required-skills" name="requiredSkills" placeholder="e.g., JavaScript, teamwork" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><p></p>
              
              <label for="salary-range">Salary Range:</label>
              <input type="text" id="salary-range" name="salaryRange" placeholder="e.g., $50,000 - $60,000" required  style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><p></p>
              
              <label for="job-location" >Location:</label>
              <input type="text" id="job-location" name="jobLocation" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;" ><p></p>
              
              <label for="job-type" >Job Type:</label>
              <select id="job-type" name="jobType" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex; box-shadow: 2px 2px 5px gray;">
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
                <option value="internship">Internship</option>
              </select><p></p>
      
              <button style="box-shadow: 2px 2px 5px gray; cursor: pointer; padding: 15px; justify-content: center;">POST JOB</button>
            </form>
          </div>
    </body>
</html>
