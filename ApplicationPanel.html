<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Application</title>
        <link rel="stylesheet" href="./assets/styles.css">
    
    </head>
    <body>
      <div class="top-bar">
        <a href="index.html"><div class="logo">Home</div></a>
            <ul class="nav-links">
                <a href="">Postings</a>
                <a href="">Register</a>
                <a href="login.html">Log in</a>
            </ul>
      </div>

      
        <div class="posting-container">
            <h2>Apply to a posting</h2>
            <form id="job-application-form">
              <label for="first-name" >First Name:</label>
              <input type="text" id="first-name" name="firstName" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><br>
      
              <label for="last-name" >Last Name:</label>
              <input type="text" id="first-name" name="firstName" required class=box-style><br>
      


              <label for="phonenum" >Phone Number:</label>
              <input type="text" id="job-title" name="jobTitle" required class=box-style><br>
              
              <label for="email" >Email:</label>
              <input type="text" id="job-title" name="jobTitle" required class=box-style><br>
              



              <label for="education-box">Education:</label>
              <textarea id="education-box" name="requiredSkills" required class="long-box-style"></textarea>

              
              <label for="job-reference" >References:</label>
              <input type="text" id="job-location" name="jobLocation" required class=box-style><br>

              <label for="street">Street:</label>
              <input type="text" id = "street" name="street" required class="box-style">
              
      
              <button id = 'apply-button' style="box-shadow: 2px 2px 5px gray; cursor: pointer; padding: 15px; justify-content: center;">Apply now</button>
            </form>
          </div>

          <script>
            document.getElementById('apply-button').addEventListener('click',function(event){
            appDataList.push({
            name: document.getElementById('first-name').value + " " + document.getElementById('last-name'),
            cell: document.getElementById('phonenum').value,
            email: document.getElementById('email').value,
            education: document.getElementById('salary-range').value,
            e: document.getElementById('job-location').value,
            type: document.getElementById('job-type').value});

            });
          </script>
    </body>
</html>
