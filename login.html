<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./assets/styles.css">
    </head>
    <body>
        <div class="top-bar">
            <a href="index.html" style="margin:15px"><div class="logo">Home</div></a>
        </div>

        <div class="posting-container">
            <h2>Login</h2>
            <form id="register-login">
              <label for="user-username">Username:</label>
              <input type="text" id="username" name="username" required><p></p>
      
              <label for="user-password">Password:</label>
              <input type="password" id="password" name="password" required><p></p>
              
              <button id="login-button" style="box-shadow: 2px 2px 5px gray; cursor: pointer; padding: 15px; justify-content: center;">Login</button>
            </form>
        </div>

        <script>
            const accInfoStorage = JSON.parse(localStorage.getItem("accInformations")) || [];

            const form = document.getElementById('register-login');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const usernameValue = usernameInput.value;
                const passwordValue = passwordInput.value;

                const userExists = accInfoStorage.some(account => 
                    account.username === usernameValue && account.password === passwordValue
                );

                if (userExists) {
                    alert('Login successful!');
                    sessionStorage.setItem('isLoggedIn', true);
                    // Redirect or perform other actions upon successful login
                } else {
                    alert('Invalid username or password.');
                }
            });
        </script>
    </body>
</html>
