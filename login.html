    <body>
        <div class="top-bar">

        <div class="posting-container">
            <h2>Login</h2>
            <form id="register-login">
              <label for="user-username" >Username:</label>
              <input type="text" id="user-username" name="username" required><p></p>
      
              <label for="user-password" >Password:</label>
              <input type="text" id="user-password" name="password" required><p></p>
              
        
              <button id="submit-button" style="box-shadow: 2px 2px 5px gray; cursor: pointer; padding: 15px; justify-content: center;">POST JOB</button>
      
              <button id="login-button" style="box-shadow: 2px 2px 5px gray; cursor: pointer; padding: 15px; justify-content: center;">Login</button>
            
      
          </div>

            
    </body>
