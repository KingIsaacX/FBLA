<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./register.js"></script>

</head>
<body>
    <div class="top-bar">
        <a href="index.html"><div class="logo">Home</div></a>
            <ul class="nav-links">
                <li><a href="">Check applicants</a></li>
                <li><a href="">Register</a></li>
                <li><a href="login.html">Log in</a></li> 
            </ul>
    </div>

    <div class="posting-container">
        <h2>Register</h2>
        <form id="job-posting-form">
          <label for="user-username" >Username:</label>
          <input type="text" id="user-username" name="username" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><p></p>
  
          <label for="user-username" >Email:</label>
          <input type="text" id="user-email" name="email" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><p></p>
  


          
         
  
          <label for="user-password" >Password:</label>
          <input type="text" id="user-password" name="password" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><p></p>
          
          
          <label for="confirm-password" >Confirm Password:</label>
          <input type="text" id="confirm-password" name="confirm" required style="width: 50%; padding: 10px; margin: 25px; align-items: center; justify-content: center; display: flex;box-shadow: 2px 2px 5px gray;"><p></p>
          
  
          <button id="register-button" style="box-shadow: 2px 2px 5px gray; cursor: pointer; padding: 15px; justify-content: center;">Register</button>
        
  
      </div>


    
</body>
</html>
