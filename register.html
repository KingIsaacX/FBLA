<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/styles.css">

</head>
<body>
    <div class="top-bar">
        <a href="index.html" style="margin:15px"><div class="logo">Home</div></a>
    </div>

    <div class="posting-container">
        <h2>Register</h2>
        <form id="register-login">
          <label for="user-username" >Username:</label>
          <input type="text" id="user-username" name="username" required><p></p>
  
          <label for="user-email" >Email:</label>
          <input type="email" id="user-email" name="username" required ><p></p>
  
          <label for="user-password" >Password:</label>
          <input type="password" id="user-password" name="password" required ><p></p>
          
          <button type="submit" id="register-button" style="box-shadow: 2px 2px 5px gray; cursor: pointer; padding: 15px; justify-content: center;">Register</button>
            
      </div>

      <script>

        const accInfoList = [];
        document.getElementById("register-login").addEventListener("submit", function(event) {
            event.preventDefault();
            
            accInfoList.push({username: document.getElementById('user-username').value,
                email: document.getElementById('user-email').value,
                password: document.getElementById('user-password').value});

            const accInfoStorage = JSON.parse(localStorage.getItem("accInformations")) || [];
            accInfoStorage.push(accInfoList);
            localStorage.setItem("accInformations",JSON.stringify(accInfoStorage));

            //pushes the user back to homescreen after hitting submit
            sessionStorage.setItem('isLoggedin',true);
            window.location.href = 'index.html';
            
        });

    </script>

    
</body>
</html>
